name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'  # Ignore changes to the README.md file
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Run Flutter Doctor
        run: flutter doctor

      - name: Enable Web Support
        run: flutter config --enable-web

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web
          # Update README.md with the deployment URL at the top
  deploy:
    permissions:
      id-token: write
      pages: write
      contents: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README.md with Deployment URL
        run: |
          DEPLOY_URL="${{ steps.deployment.outputs.page_url }}"
          # Check if the README already has a deployment URL
          if grep -q "Deployed at" README.md; then
            # If the line exists, replace it
            sed -i "0,/\(Deployed at .*\)/s//Deployed at $DEPLOY_URL/" README.md
          else
            # If the line doesn't exist, insert it at the top
            sed -i "1i Deployed at $DEPLOY_URL" README.md
          fi
